<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Proyectos Power BI</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #f4f6f8;
    }
    header {
      background-color: #1d4ed8;
      color: white;
      padding: 20px;
      text-align: center;
    }
    h1 {
      margin: 0;
    }
    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 20px;
    }
    .card {
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      margin: 20px;
      width: 90%;
      max-width: 700px;
      overflow: hidden;
    }
    .card h3 {
      text-align: center;
      padding: 10px;
    }
    iframe {
      width: 100%;
      height: 500px;
      border: none;
    }
  </style>
</head>
<body>
  <header>
    <h1>Proyectos Power BI</h1>
    <p>Visualiza directamente dashboards interactivos desde la web</p>
  </header>

  <div class="container">

  </div>

</html>
